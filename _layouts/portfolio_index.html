---
layout: default
body: portfolio single-project
---
<div id="content">
	{% if page.images and page.images != empty %}
	<div class="hgroup"> 
		<h4 class="small-title">{{ page.type }}</h4>
		<h1>{{ page.title }}</h1> 
	</div>
	<div class="photograph-slider">
		<!-- <a id="lightbox" href="#"></a> -->
		<ul class="portfolio_images">
			{% for image in page.images %}
			<li class="slide"><a href=""><img src="/img/portfolio/{{ page.slug }}/100_{{ image }}" width="100" height="100" /></a></li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}
	<div class="project-content">
		{{ content }}
	</div>
