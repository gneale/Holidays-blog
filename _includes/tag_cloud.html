<section id="" class="popular-tags">	
	<h4 class="component-title ac">All Tags</h4>
	<ul class="side_nav">
		{% for tag in site.iterable.tags %}
			<li><a href="/tags/{{ tag.name | replace:' ','-' | downcase }}" name="{{ tag.name | replace:' ','-' | downcase }}">{{ tag.name }}</a></li>
		{% endfor %}
	</ul>
</section>
